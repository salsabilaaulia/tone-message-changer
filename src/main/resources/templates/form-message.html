<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Tone Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h2>Message Tone Changer</h2>

        <!-- Form untuk memasukkan pesan dan memilih nada -->
        <form th:action="@{/change-tone}" th:object="${messageDTO}" method="post">
            <div class="mb-3">
                <label for="messageInput" class="form-label">Enter Your Message:</label>
                <textarea class="form-control" id="messageInput" name="messageInput" rows="4"
                    th:field="*{content}"></textarea>
            </div>

            <div class="mb-3">
                <label for="toneSelect" class="form-label">Select Tone:</label>
                <select class="form-select" id="toneSelect" th:field="*{tone}">
                    <option value="friendly">Friendly</option>
                    <option value="formal">Formal</option>
                    <option value="casual">Casual</option>
                    <option value="confident">Confident</option>
                    <option value="apologetic">Apologetic</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Change Tone</button>
        </form>

        <!-- Output Pesan yang Telah Diubah -->
        <div class="mt-4">
            <h4>Converted Message:</h4>
            <textarea class="form-control border p-3 bg-light" rows="4" readonly
                th:text="${result != null ? result : 'Your message will appear here after tone change.'}">
        </textarea>
        </div>
    </div>

</body>

</html>
